services:
  # Backend Server
  - type: web
    name: task-management-server
    runtime: node
    plan: free
    region: singapore
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        sync: false
    autoDeploy: true

